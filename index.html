<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>คำนวณอัตราแลกเปลี่ยนเงินบาท</title>
</head>
<body>

  <div id="cen">
    <h3>คำนวณอัตราแลกเปลี่ยนเงินบาท</h3>
    <br>

    <form action="process.php" method="POST">
      
      <div id="input">
        <br>
        <input type="text" name="money" placeholder="จำนวนเงิน">
        บาทไทย แปลงเป็น
      </div>

      <div id="sel">
        <select multiple name="coin">
          <option value="1">ดอลลาร์สหรัฐอเมริกา (USD)</option>
          <option value="2">ญี่ปุ่นเยน (JPY)</option>
          <option value="3">เกาหลีวอน (KRW)</option>
        </select>
      </div>

      <br>
      <div id="sub">
        <input type="submit" value="คำนวณ" id="subbtn">
      </div>
    </form>
  </div>

</body>
</html>
